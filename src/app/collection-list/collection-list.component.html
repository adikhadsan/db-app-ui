<div>

  <button mat-button aria-label="Example icon button with a open in new tab icon" (click)="addCollection()">
    Add Collection <mat-icon>add</mat-icon>
  </button>
  <h2>Collection</h2>

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <div  *ngIf="node.dataType != 'collectionData'">
        <button mat-button   (click)="selectRequest(node)">
          {{node.name}}
        </button>
      </div>
      <div *ngIf="node.dataType == 'collectionData'">
        <button mat-button   (click)="selectCollection(node)">
          {{node.name}}
        </button>
        <button mat-icon-button aria-label="Example icon button with a open in new tab icon" (click)="addRequest(node)">
          <mat-icon>add</mat-icon>
        </button>
      </div>

    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>

        <button mat-button   (click)="selectCollection(node)">
          {{node.name}}
        </button>
       

        <div>
          <button mat-icon-button aria-label="Example icon button with a open in new tab icon"
            (click)="addRequest(node)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>


</div>
